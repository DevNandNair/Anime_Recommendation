<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Your Favorite Anime</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the page */
        body {
            background-color: #000;
            color: #fff;
        }
        .card {
            background-color: #ffcc00;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Enter Your Favorite Anime</h1>
                        <form method="POST" action="{% url 'myapp:recommend_anime' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="anime_name">Anime Name (Type the correct spelling):</label>
                                <input type="text" class="form-control" id="anime_name" name="anime_name" required placeholder="e.g., Naruto" aria-label="Anime Name" />
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Get Recommendations</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
