<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommendations</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the page */
        body {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recommended Animes similar to "{{ anime_name }}"</h1>
        <div class="row">
            {% for anime in similar_anime_list %}
            <div class="col-12 col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ anime.1 }}</h5>
                        <p class="card-text">Rank: #{{ anime.0 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add a button to navigate back to the home page -->
        <div class="text-center mt-4">
            <a href="{% url 'myapp:recommend_anime' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <!-- Add Animation -->
    <script>
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            card.addEventListener("mouseover", function() {
                card.style.animation = "bounce 0.5s";
            });
            card.addEventListener("animationend", function() {
                card.style.animation = ""; // Reset the animation
            });
        });
    </script>
</body>
</html>
